<!DOCTYPE html>
<html>
<head>
    <title>GPT-4 English Essay Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>GPT-4 English Essay Editor</h1>
    <textarea id="inputTextarea" rows="10" cols="50"></textarea>
    <br>
    <button id="submitButton">Submit</button>
    <br>
    <textarea id="suggestionsTextarea" rows="10" cols="50" readonly></textarea>
    <br>
    <textarea id="outputTextarea" rows="10" cols="50" readonly></textarea>
    <script src="script.js"></script>
</body>
</html>
